version: '2'
services:
  sio-sds1:
    extends:
      file: base.yml
      service: sio-base
    build: ../sio-sds/
    image: victorock/scaleio2:sds
    environment:
      - "affinity:container!=~sio-sds1*"
      - INSTANCE=1
    ports:
      - "7073:7073"
      - "25641:25641"
    depends_on:
      - sio-base
    volumes_from:
      - sio-base
    volumes:
      - /dev/shm:/dev/shm
